# Crystal Quest Build Configuration
# This file contains configuration for the build system

[project]
name = "crystal-quest"
version = "1.0.0"
description = "A challenging 2D platformer game built with Python and Pygame"
author = "Crystal Quest Development Team"
python_requires = ">=3.7"

[build]
venv_dir = "game_env"
main_file = "main.py"
requirements_file = "requirements.txt"

[packaging]
executable_name = "crystal-quest"
include_data = "game"
create_windowed = true
create_onefile = true

[development]
auto_setup = true
auto_cleanup = false
test_imports = [
    "game",
    "pygame",
    "game.constants",
    "game.player",
    "game.entities"
]
